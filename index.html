<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="javascript.js"></script>
    <title>Práctica 10: Operadores avanzados</title>
</head>
<body>
    <h1>Operadores Avanzados</h1>
    
    <!-- Escribe un código que verifique si un número ingresado por el usuario es positivo, negativo o cero. Muestra el resultado por consola. -->
    <div>Escribe un número postivo, negativo o cero: <input type="number" class="number" placeholder= "1000" size="5"></div>
    <button class="enter1">Enter</button>
    <div class="divUno"></div>

    <!-- Escribe un código que verifique si un año ingresado por el usuario es bisiesto. Un año es bisiesto si es divisible por 4 pero no por 100, a menos que también sea divisible por 400. -->
    <div>Calculadora de años bisiestos. Ingresa un año: <input type="number" min="0001" max="9999" class="year" placeholder= "2023"></div>
    <button class="calcular">Calcular</button>
    <div class="divDos"></div>

    <!-- Escribe un código que verifique si un número ingresado por el usuario es par y positivo. Si cumple ambas condiciones, muestra un mensaje por consola indicando que el número es par y positivo. De lo contrario, muestra un mensaje indicando que no cumple ambas condiciones. -->
    <div>Escribe un número par y positivo: <input type="number" class="parPos" placeholder= "2172" size="5"></div>
    <button class="enter2">Enter</button>
    <div class="divTres"></div>

    <!-- Escribe un código que verifique si una cadena de texto ingresada por el usuario contiene al menos una vocal en minúscula y al menos un número. Si cumple ambas condiciones, muestra un mensaje por consola indicando que la cadena cumple con los requisitos. De lo contrario, muestra un mensaje indicando que no cumple con los requisitos. -->
    <div>Ingresa una contraseña: <input type="text" class="contraseña" placeholder= "********" size="10"></div>
    <button class="registrar">Registrar</button>
    <div class="divCuatro"></div>

</body>
</html>
